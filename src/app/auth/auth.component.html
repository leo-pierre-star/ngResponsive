<div class="w3-container bgimgEnter w3-animate-right">
    <div class="w3-display-middle">
        <span class="w3-center w3-padding-large w3-black w3-animate-opacity">AUTHENTIFIEZ-VOUS POUR ACCEDEZ AUX INFOS PREMIUMS</span>
    </div>
</div>

<form class="w3-center w3-container w3-content" (ngSubmit)="isAuth()">
    <p>User : <br>
        <input placeholder="admin" class="w3-input" [(ngModel)]="login" type="text" name="login">
    </p>
    <p>Pass : <br>
        <input placeholder="password" class="w3-input" [(ngModel)]="password" type="password" name="password">
    </p>
    <p>
        <button class="w3-button w3-green" type="submit">Connexion</button>
    </p>
    <div class="w3-red" [hidden]='error'>Mauvais identifiants !</div>
</form>
